plugins {
    id 'java'
}

group 'TEST.SERGEY.BONDAR'
version '1.001'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'org.everit.json', name: 'org.everit.json.schema', version: '1.5.1'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.rest-assured:rest-assured:3.0.0'
    compile group: 'org.json', name: 'json', version: '20160810'
    implementation('org.junit.jupiter:junit-jupiter-api:5.4.2')
    runtime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
    
}
